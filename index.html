<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Gallery</title>
    </head>

    <body>
        <section id="navbar">
            <nav>
                <a href="#images">Images</a>
                <a href="#contact">Contact</a>
                <a href="#about">About Us</a>
            </nav>
        </section>

        <section id="header">
            <h1>Ali Aan's Gallery</h1>
        </section>

        <section id="images">
            <img src="images/1.jpg" alt="Art 1" width="300">
            <img src="images/2.jpg" alt="Art 2" width="300">
            <img src="images/3.jpg" alt="Art 3" width="300">
            <img src="images/4.jpg" alt="Art 4" width="300">
            <img src="images/5.jpg" alt="Art 5" width="300">
            <img src="images/7.jpg" alt="Art 7" width="300">
            <img src="images/8.jpg" alt="Art 8" width="300">
            <img src="images/9.jpg" alt="Art 9" width="300">
            <img src="images/10.jpg" alt="Art 10" width="300">
        </section>
        <section id="contact">
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <input type="submit" value="Submit">
            </form>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to our Art Gallery! We showcase a diverse collection of artwork from talented artists around the
                world. Our mission is to inspire and connect people through the power of art.</p>
        </section>



    </body>

</html>
